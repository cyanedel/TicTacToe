<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link rel="stylesheet" href="src/bootstrap.css">
  <link rel="stylesheet" href="src/index.css">
  <script src='src/jquery-1.7.2.min.js'></script>
  <script src="src/index.js"></script>
</head>

<body>
<div id="init-screen" class="text-center">
  <span>
    <label>pick a number</label><br><input type="number" id="game-size" value="3">
    <button id="start-game" class="btn btn-success">Start</button><br><small>[-1, 0, 1] will be defaulted to 3.<br>size above 25 won't look nice.</small>
  </span>
</div>
<div id="tic-tac-toe" class="text-center hide">
  <div id="game-status">
    <h1>Tic Tac Toe</h1>
    <div id="p1-bar" class="input-prepend input-append">
      <span class="add-on win_text"></span><strong id="p1_score" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
    </div>
    <div id="p2-bar" class="input-prepend input-append">
      <span class="add-on win_text"></span><strong id="p2_score" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
    </div>
    <ul id="game" class="hide mid"></ul>
    <div id="screen-notice" class="alert-info"></div>
    <div id="reset-game" class="btn-danger btn" onclick=javascript:location.reload()>reload</div><!--
    --><div id="clear-board" class="btn-success btn">clear</div>
  </div>
</div>
</body>
</html>
